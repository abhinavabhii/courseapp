
<div class="container">
    <h1 align="center">CHOOSE YOUR DEGREE</h1>
    <hr>
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="card">
                        <img src="i._id" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.courseTitle}}</h5>
                          <p class="card-body">{{i._id}}</p>
                          <p class="card-body">{{i.courseDescription}}</p>
                          <p class="card-body">{{i.courseDuration}}</p>
                          <p class="card-body">{{i.courseDate}}</p>
                          <p class="card-body">{{i.courseVenue}}</p>
                          
                          <a href="#" class="btn btn-primary">Purchase</a>
                        </div>
                      </div>
                </div>
                
                    
              
            </div>
        </div>
    </div>
</div>
